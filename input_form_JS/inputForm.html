<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="../input_form_JS/css/inputForm.css">
</head>
<body>
    <form >
<header class="header-content" style="background-color: aqua;"><h1>HTML 5 Form Input Field</h1></header>

<!-- ---name---- -->
<div>
    <label for="text"> Name :</label>
    <input type="text" id="text" name="text">
    <error-output class="text-error" for="text"></error-output>
</div>
<!-- ------password----- -->
<div>
<label for="pwd">password :</label>
<input type="password" id="pwd" name="pwd" required>
</div>

<!-- ----email---- -->
<div>
<label for="email">email :</label>
<input type="email" id="email" name="email">
</div>

<!-- ------url--- -->
<div>
    <label for="url">url :</label>
    <input type="url" id="url" name="url">
    </div>

    <!-- -------number----- -->
    <div>
        <label for="number">number :</label>
        <input type="number" id="number" name="number">
        </div>

        <!-- ------telphone------ -->
        <div>
            <label for="tel">telphoneNumber :</label>
            <input type="tel" id="tel" name="tel">
            </div>


            <!-- -----search---- -->
            <div>
                <label for="search">search :</label>
                <input type="search" id="search" name="search">
                </div>
                <!-- ------datetimePicker- -->
                <div class="nativeDateTimePicker">
                    <label for="startDate">Choose a Date and time :</label>
                    <input type="date" id="startDate" name="startDate">
                    <span class="validity"></span>
                 </div>    
                 
                 <!-- ---salary---- -->
<div>
<label for="salary">Choose your Salary</label>
<input type="range" name="salary" id="salary" min="300000"
max="500000" step="100" value="400000">
<output class="salary-output" for="salary">400000</output>
</div>

<!-- -button--- -->
<div>
    <button>Submit</button>
</div>
</div>
    </form>

    <script>
        // event listner for text having min two cheracters
        const text =document.querySelector('text');
        const textError=document.querySelector('.text-error');
        text.oninput=function() {
        // text.addEventListener('input',function(){
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent="";
            else textError.textContent="Name is Incorrect"
        };


// ---Eventlistner added to salary
const salary=document.querySelector('#salary');
const output=document.querySelector('.salary-output');
//  event listner setting the value in text content
output.textContent=salary.value;
salary.addEventListener('input',function(){
    output.textContent=salary.value;
});


    </script>
    
</body>
</html>
